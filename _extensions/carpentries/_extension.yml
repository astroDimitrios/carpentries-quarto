title: Carpentries
author: Dimitrios Theodorakis
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    common:
      filters:
        - lesson.lua
        - progress.lua
      format-resources:
        - fonts/
        - favicons/
        - images/
        - javascripts/
        - site.webmanifest
    html:
      theme: none
      toc: false
      mainfont: Mulish
      template: templates/template.html
      template-partials:
        - templates/metadata.html
        - templates/title-block.html
        - templates/toc.html
        - templates/footer.html
      css: stylesheets/styles.css
